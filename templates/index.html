<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Price Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Stock Price Predictor</h1>
        <form action="/predict" method="post">
            <label for="stock_code">Stock Code:</label>
            <input type="text" id="stock_code" name="stock_code" required>

            <label for="date">Date (YYYY-MM-DD):</label>
            <input type="date" id="date" name="date" required>

            <button type="submit">Predict</button>
        </form>
        {% if stock_code and date and predicted_price %}
        <div class="result">
            <h2>Prediction Result</h2>
            <p><strong>Stock Code:</strong> {{ stock_code }}</p>
            <p><strong>Date:</strong> {{ date }}</p>
            <p><strong>Predicted Price:</strong> ${{ predicted_price }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
